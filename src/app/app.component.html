<div class="wrap">
  <h1>Export HTML Content in PNG, Images, Doc, XLS etc in Angular</h1>
  <div class="mb-3 row">
    <div class="col-5">
    </div>
  </div>

  <h1>Export</h1>
  <div class="mb-3 row">
    <div class="col-5">
      <button type="button" class="btn btn-primary" (click)="exportCSV()">
        Download as CSV
      </button>
    </div>
    <div class="col-5">
      <button type="button" class="btn btn-primary" (click)="exportPDF()">
        Download as PDF
      </button>
    </div>
    <div class="col-5">
      <button type="button" class="btn btn-primary" (click)="exportXLSX()">
        Download as XLSX
      </button>
    </div>
  </div>

  <div>
    <table class="table table-success table-striped" id="sampleTable">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>
            <span>
              <img src="../assets/logo.png" alt="" srcset=""/>
            </span>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
      </tbody>
    </table>
  </div>

  <h1>More options</h1>
    <div class="mb-3 row">
    <label class="col-3 col-form-label">Export Table as</label>
    <div class="col-3">
      <select class="form-select" [(ngModel)]="downloadAs">
        <option selected value="png">png</option>
        <option value="xlsx">xlsx</option>
        <option value="pdf">pdf</option>
        <option value="txt">txt</option>
        <option value="csv">csv</option>
        <option value="json">json</option>
        <option value="xml">xml</option>
      </select>
      <button type="button" class="btn btn-primary" (click)="export()">
        Downlaod as {{ downloadAs }}
      </button>
    </div>
  </div>
</div>
